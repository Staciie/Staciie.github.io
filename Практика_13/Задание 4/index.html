<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Practice 13</title>
</head>
<body>
  <input type="button" id="hider" value="Нажмите, чтобы спрятать
текст" />
  <div id="text">Текст</div>
  <script>
    document.querySelector("#hider").addEventListener('click', () => {
        let div = document.querySelector('#text');
        div.remove()
    })
  </script>
</body>
</html>
