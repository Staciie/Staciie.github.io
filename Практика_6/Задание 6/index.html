<!DOCTYPE html>
<html>

<head>
  <title>Модальное окно</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../Bootstrap, JQuery/bootstrap.css">
  <style>
    h5 {
      color: #a77c2ec4;
    }
  </style>
</head>

<body>
  <div class="row justify-content-center"><button type="button" class="btn btn-danger" data-toggle="modal"
      data-target="#exampleModal">
      Вызвать модальное окно
    </button></div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Предупреждение!</h5>
        </div>
        <div class="modal-body">
          Вы точно хотите удалить?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Да</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../Bootstrap, JQuery/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>

</html>
